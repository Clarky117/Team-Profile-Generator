<section class="card bg-light mx-4 my-3 col-lg-3 d-flex align-items-stretch">
    <section class="card-body">

        <h3 class="card-title">{{name}}</h3>

        <h4 class="card-text pb-3">{{role}}</h4>
        <p class="card-text">ID: {{id}}</p>
        <p class="card-text">Email: {{email}}</p>

        <p class="card-text">{{attribute_key}}{{attribute_value}}</p>

    </section>
</section>
